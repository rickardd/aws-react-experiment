name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "17.x"
      - name: Check node version
        run: |
          node -v
      - name: Install
        run: |
          cd react
          npm install
      - name: Run Linting
        run: |
          npm run lint
      - name: Run Tests
        run: |
          npm run test
      - name: Run Build
        run: |
          npm run build
